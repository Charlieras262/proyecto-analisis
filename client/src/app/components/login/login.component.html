<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">
            <div class="login-pic" data-tilt>
                <img src="public/images/account.png" alt="IMG">
            </div>
            <form class="mg-8 validate-form mt-2 col-md-6" (ngSubmit)="onLoginUser()">
                <h2 class="text-info mb-5 text-center brand">{{'login_user_title' | translate}}</h2>
                <div id="email" class="form-group wrap-input">
                    <input type="email" name="email" class="form-control input" aria-describedby="emailHelp" placeholder="{{'email' | translate}}" [(ngModel)]="email">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <span class="input-valid">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </span>
                    <span class="input-invalid shake">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </div>
                <div id="password" class="form-group wrap-input">
                    <input name="passoword" type="password" class="form-control input" placeholder="{{'pass' | translate}}" [(ngModel)]="password">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                    <i class="fa fa-lock"></i>
                    </span>
                    <span class="input-valid">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </span>
                    <span class="input-invalid shake">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                </div>
                <button class="btn btn-info col-md-12" type="submit">{{'login' | translate}}</button>
                <a class="btn btn-dark col-md-12 mt-2" [routerLink]="['/singup']" routerLinkActive="router-link-active">{{'aint_reg' | translate}}</a>
            </form>
        </div>
    </div>
</div>
